{% extends 'base.html' %}

{% block title %}
  File Allocation - {{ algo }}
{% endblock %}

{% block style %}
#vis2 {
  display: none;
}
{% endblock %}

{% block body %}
  <h1>File Allocation - {{ algo }}</h1>
  <section>
    <h2>Wiki</h2>
    {% block wiki %}
    {% endblock %}
  </section>
  <section>
    <h2>Simulation</h2>
    <div id="algo-div">
        <div class="visible1">
            <label class="form-label">Enter the size of memory (number of blocks)</label>
            <input id="nof" type="number" class="form-control">
            <button class="btn btn-success" id="find">Submit</button>
            <a href="" class="w3-button w3-black"><button class="btn btn-danger">Reset</button></a>
            <div id="vis2" style="margin-top: 30px;">
                <label class="form-label">File name</label>
                <input id="file_name" type="text" class="form-control">
                <label class="form-label">File size</label>
                <input id="file_size" type="number" class="form-control">
                <button class="btn btn-primary" id="add">Add</button>
            </div>
            <canvas id="can" width="1500" height="50" col></canvas>
            <p id="op1"></p>
            <div id="op" style="display: flex; flex-direction: row; column-gap: 10px;"></div>
        </div>
    </div>
    {% block sim %}
    {% endblock %}
  </section>
{% endblock %}
